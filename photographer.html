<!DOCTYPE html>
<html lang="Fr">
    <head>
        <link href="css/style.css" rel="stylesheet" type="text/css" />
        <link href="css/photographer.css" rel="stylesheet" type="text/css" />
        <meta charset="utf-8" />
        <link rel="icon" type="image/png" href="assets/favicon.png" />
        <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet" />
        <script src="https://kit.fontawesome.com/b50abd1df8.js" crossorigin="anonymous"></script>
        <title>Fisheye - photographe</title>
    </head>
    <body>
        <header>
            <a href="index.html" aria-label="accéder à la page d'accueil" tabindex="0">
                <img src="assets/images/logo.png" class="logo" alt="Fisheye Home page" />
            </a>
        </header>
        <main id="main">
            <div class="photograph-header">
                <div class="header_info">
                    <h1 id="name">Name</h1>
                    <span id="city"></span>
                    <p id="quote"></p>
                </div>
                <button class="contact_button">Contactez-moi</button>
                <img class="card_img" src="./assets/photographers/account.png" alt="" id="portrait" />
            </div>
            <div class="photograph-container">
                <div class="select_container">
                    <span>Trier par</span>
                    <div class="select_box" tabindex="0"><span>Popularité</span> <em id="dropdown-icon-down" class="fa-solid fa-chevron-down"></em></div>
                    <div class="select_menu">
                        <button class="menu_btn" data-sort-criterion="popularite">Popularité<em id="dropdown-icon-up" class="fa-solid fa-chevron-up"></em></button>
                        <button class="menu_btn" data-sort-criterion="date">Date</button>
                        <button class="menu_btn" data-sort-criterion="titre">Titre</button>
                    </div>
                </div>
            </div>
            <div class="photo_container"></div>
            <div class="likes_container">
                <span id="total_likes"></span>
                <em class="fa-sharp fa-solid fa-heart heart-full"></em>
                <span id="price"></span>
            </div>
        </main>
        <div id="contact_modal">
            <div class="modal">
                <header>
                    <h2 id="formTitle">Contactez-moi</h2>
                    <img src="assets/icons/close.svg" alt="Fermer formulaire" tabindex="0" />
                </header>
                <form>
                    <div>
                        <label id="label_prenom" for="input_prenom">Prénom</label>
                        <input type="text" name="prenom" id="input_prenom" placeholder="Entrez votre Prénom" autofocus />
                        <div id="prenom_error"></div>

                        <label id="label_nom" for="input_nom">Nom</label>
                        <input type="text" name="nom" id="input_nom" placeholder="Entrez votre Nom" />
                        <div id="nom_error"></div>

                        <label id="label_email" for="input_email">Email</label>
                        <input type="email" name="email" id="input_email" placeholder="Entrez votre adresse email" />
                        <div id="email_error"></div>

                        <label id="label_message" for="input_message">Votre message</label>
                        <input name="message" id="input_message" placeholder="Entrez votre message" />
                    </div>
                    <button type="submit" class="contact_button">Envoyer</button>
                </form>
            </div>
        </div>

        <div id="lightbox_container">
            <div class="icon-nav"></div>
            <p class="photo_title"></p>
        </div>

        <script type="module" src="/scripts/pages/photographer.js"></script>
        <script src="/scripts/utils/contactForm.js"></script>
    </body>
</html>
